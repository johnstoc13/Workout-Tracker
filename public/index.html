<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/87498dd281.js" crossorigin="anonymous"></script>
  <title>Fitness Tracker</title>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <a href="/" class="pr-3">Fitness Tracker</a>
    <a href="/stats" class="border-left pl-3">Dashboard</a>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="wrapper workout">
      <header>
        <h1>Fitness Tracker</h1>
      </header>
      <div class="ui container workout">
        <div class="ui raised card m-auto">
          <div class="prev-workout">
            <h3>Last Workout</h3>
            <div>
              <div class="workout-stats"></div>
              <div class="buttons">
                <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
                <a href="/exercise" class="huge positive ui button">New Workout</a>
              </div>
            </div>
          </div>
          <div class="new-workout">
            <h3>Create Your First Workout</h3>
          </div>
        </div>
      </div>
    </div>
    <div id="toast">
      Workout Added Successfully!
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="navbar fixed-bottom navbar-dark bg-blue justify-content-center">
      <span class="navbar-brand footer-font align-middle">Copyright &copy;2020 &ThickSpace;| &ThickSpace;Chase
        Johnston</span>
      <span>
        <a class="fab fa-github fa-lg text-warning" href="https://github.com/johnstoc13" target="_blank"></a>
        &ThickSpace;
        <a class="fab fa-linkedin fa-lg text-warning" href="https://www.linkedin.com/in/chase-johnston8"
          target="_blank"></a>
        &ThickSpace;
        <a class="fas fa-envelope fa-lg text-warning" href="mailto:chasej@live.com" target="_blank"></a>
      </span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
